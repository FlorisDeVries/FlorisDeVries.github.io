<header>
  <div class='headline'>
    <div class='headercontainer'>
      <h1>{{ page.heading }}</h1>
      {% if page.logoclass %}
      <img src="{{page.logo | relative_url}}" alt="Logo" />
      {% else %}
      <img src="{{page.logo | relative_url}}" alt="Logo" class="logo" />
      {% endif %}
      <h2>{{ page.subheading }}</h2>
    </div>
  </div>
</header>
